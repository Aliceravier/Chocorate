{% extends 'chocorate/base.html' %}

{% block title_block %}
	AddPost
{% endblock %}

{% block body_block %}
	<div class="page-header">
		<h2 class="text-center"> Add Posts</h2>
	</div>
	<div class="container" style="text-align:left;">
	<div>
		<form id="category_form" method="post" action="{% url 'addPost' %}">

			{{ form.as_p}}
			<input type="submit" name="submit" value="Post chocolate" />
		</form>
	</div>
	</div>
{% endblock %}
